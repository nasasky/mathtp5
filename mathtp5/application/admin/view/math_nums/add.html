<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>小学生数学测试小程序后台</title>

      <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC_ADMIN/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN/style/weather-icons.css" rel="stylesheet">
    
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC_ADMIN/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC_ADMIN/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN/style/animate.css" rel="stylesheet">
    
    
</head>
<body>
	<!-- 头部 -->
{include file='common/header'}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                 {include file='common/left'}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">题库管理</a>
                    </li>
                                        <li class="active">添加题目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增题目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                               <textarea class="form-control" name="content"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="result_a" class="col-sm-2 control-label no-padding-right">选项A</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="result_a" placeholder="" name="result_a" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="result_b" class="col-sm-2 control-label no-padding-right">选项B</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="result_b" placeholder="" name="result_b" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="result_c" class="col-sm-2 control-label no-padding-right">选项C</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="result_c" placeholder="" name="result_c" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="result_d" class="col-sm-2 control-label no-padding-right">选项D</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="result_d" placeholder="" name="result_d" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="true_select" class="col-sm-2 control-label no-padding-right">选项</label>
                            <div class="col-sm-6">
                                <select name="true_select" style="width: 100%;">
                                    <option selected="selected" value="A">A</option>
                                    <option selected="selected" value="B">B</option>
                                    <option selected="selected" value="C">C</option>
                                    <option selected="selected" value="D">D</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC_ADMIN/js/jquery_002.js"></script>
    <script src="__PUBLIC_ADMIN/js/bootstrap.js"></script>
    <script src="__PUBLIC_ADMIN/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC_ADMIN/js/beyond.js"></script>
    


</body></html>
